<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesagem</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <div>
        <button id="modalBtn">+</button>

        <div id="itemModal" class="modal">
           
            <div class="modal-content"> 
                
                <span class="close">&times;</span>
                <form id="form">
                    <label for="item">Escolha um item:</label><br>
                    <select id="item" required>
                        <option value="lata -4%">Lata -4%</option>
                        <option value="Lata">Lata</option>
                        <option value="Bag">Bag</option>
                        <option value="Aço">Aço</option>
                        <option value="Aço Panela">Aço Panela</option>
                        <option value="Aço Blindagem">Aço Blindagem</option>
                        <option value="Aço imantado">Aço Imatado</option>
                        <option value="Aço Panela">Aço Panela</option>
                        <option value="Aerosol C/F">Aerosol C/F</option>
                        <option value="Aerosol S/F">Aerosol S/F</option>
                        <option value="Antimonio">Antimonio</option>
                        <option value="Bateria">Bateria</option>
                        <option value="Bloco">Bloco</option>
                        <option value="Bloco c/f">Bloco c/f</option>
                        <option value="Borra Aluminio">Borra Aluminio</option>
                        <option value="Borra Cobre">Borra Cobre</option>
                        <option value="Borra Metal">Borra Metal</option>
                        <option value="Bronze">Bronze</option>
                        <option value="Cabo">Cabo</option>
                        <option value="Cabo de aluminio">Cabo de aluminio</option>
                        <option value="Chumbo">Chumbo</option>
                        <option value="Chumbo Duro">Chumbo Duro</option>
                        <option value="Chumbo de Roda">Chumbo de Roda</option>
                        <option value="Cobre 1">Cobre 1</option>
                        <option value="Cobre 2">Cobre 2</option>
                        <option value="Cobre 3">Cobre 3</option>
                        <option value="Cobre Tubo">Cobre Tubo</option>
                        <option value="Estrutural">Estrutural</option>
                        <option value="Estamparia">Estamparia</option>
                        <option value="Fio">Fio</option>
                        <option value="H.D">H.D</option>
                        
                        
                        <option value="Limalha AL">Limalha AL</option>
                        <option value="Limalha Aço">Limalha Aço</option>
                        <option value="Limalha Cobre">Limalha Cobre</option>
                        <option value="Limalha Metal">Limalha Metal</option>

                        <option value="Lino Type">Lino Type</option>
                        <option value="Metal">Metal</option>
                        <option value="Motor G">Motor G</option>
                        <option value="Motor P">Motor P</option>
                        <option value="motor Al">motor Al</option>
                        <option value="Obs 1">Obs 1</option>
                        <option value="Obs 2">Obs 2</option>
                        <option value="OffSet">OffSet</option>
                        <option value="Palha">Palha</option>
                        <option value="Panela">Panela</option>
                        <option value="Panela C/F">Panela C/F</option>
                        <option value="Perfil">Perfil</option>
                        <option value="Perfil Sujo">Perfil Sujo</option>
                        <option value="Perfil Pintado">Perfil Pintado</option>
                        <option value="Perfil Pintado Sujo">Perfil Pintado Sujo</option>
                        <option value="Persiana">Persiana</option>
                        <option value="Ponta Limpa">Ponta Limpa</option>
                        <option value="Ponta Suja">Ponta Suja</option>
                        <option value="Placa Intermediaria">Placa Intermediaria</option>
                        <option value="Placa Mãe">Placa Mãe</option>
                        <option value="Placa Pesada">Placa Pesada</option>
                        <option value="RAD. Metal">RAD. Metal</option>
                        <option value="RCA C/F">RCA C/F</option>
                        <option value="RCA S/F">RCA S/F</option>
                        <option value="RDA">RDA</option>
                        <option value="Roda">Roda</option>
                        <option value="Zinco">Zinco</option>
                    </select>
                    <br><br>
                    <input type="number" id="pesoBruto" placeholder="Peso Bruto (Kg)" required>
                    <br><br>
                    <input type="number" id="tara" placeholder="Tara (Kg)" required>
                    <br><br>
                    <button type="submit" id="add" onclick="adicionarProduto()">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <p>
        <table id="tabela">
            <thead>
                <tr>
                    
                  <td colspan="5" id="headerInfo">Irmãos Soares</td>
                </tr>
                <tr>
                    <th>Item</th>
                    <th>Peso Bruto (Kg)</th>
                    <th>Tara (Kg)</th>
                    <th>Peso Líquido (Kg)</th>
                    <th class="acoes">Ações</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3"><strong>Total</strong></td>
                    <td id="totalPeso">0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <!--<button id="btn" onclick="imprimirTabela()">Imprimir Tabela</button><!-->
        <button id="btn2" onclick="resetTabela()">Reset</button>
        <button id="btnSalvar" onclick="salvarTabela()">Salvar</button>
    </p>

    <script src="script.js"></script>
</body>
</html>
